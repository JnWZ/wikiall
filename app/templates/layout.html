<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiAll</title>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="search-bar">
                <form action="/search" method="post">
                    <input type="text" name="query" value="{{ request.args.get('query', '') }}" placeholder="Recherche...">
                    <button id="search-icon-btn" type="submit"><img src="{{ url_for('static', filename='search_icon.png') }}" alt="Search Icon" width="24" height="24"></button>
                </form>
            </div>
            <div class="logo">
                <h1><a href="{{ url_for('index') }}">WikiAll</a></h1>
            </div>

            <div class="new-wiki">
                <form action="/new_wiki" method="post">
                    <button id="new-wiki-btn" type="submit" class="transparent-bg"><img src="{{url_for('static', filename='new_wiki_icon.png')}}" alt="Create a new wiki" width="24" height="24"></button>
                </form>
            </div>

            <div class="user">
                <form action="/identifiant" method="post">
                    <button  id="user_icon" type="submit" class="transparent-bg"><img src="{{url_for('static', filename='user_icon.png')}}" alt="User" width="24" height="24"></button>
                </form>
            </div>
        </div>
    </header>


    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 WikiAll. Tous droits réservés.</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
